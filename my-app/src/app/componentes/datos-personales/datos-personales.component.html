<section class="datosPersonales">
    <app-editar-datos-personales></app-editar-datos-personales>
    <div *ngFor="let datos of datosPersonales">
        <div>
            <img class="rounded-circle perfil" src="{{datos.foto_perfil}}" alt="Foto de perfil">
        </div>
        
        <div class="datos m-2">
            <h1>{{datos.nombre}} {{datos.apellido}}</h1>
            <h3>{{datos.titulo}}</h3>
        </div>
    </div>
</section>
