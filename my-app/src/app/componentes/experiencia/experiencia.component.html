<section class="experiencia m-2">
    <app-editar-experiencia></app-editar-experiencia>
    <h3>Experiencia laboral</h3>
    <ol>
        <li *ngFor="let experiencia of listaExperiencia">
            <h6>{{experiencia.posicion}}</h6>
            <p><time>{{experiencia.fecha_inicio}}</time> | <time>{{experiencia.fecha_fin}}</time> | {{experiencia.empresa}}</p>
        </li>
    </ol>
</section>
