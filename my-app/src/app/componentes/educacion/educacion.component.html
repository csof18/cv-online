<section class="gridEducacion mt-4">
    <div class="titulos m-3">
       <app-editar-educacion></app-editar-educacion>
            <h3>Educacion</h3>
        <ol>
            <li *ngFor="let verEducacion of educacion">
                <div class="modoEdicion">
                    <div class="btnEdicion">
                        <app-boton-eliminar></app-boton-eliminar>
                    </div>
                    <div class="contenido">
                        <h6>{{verEducacion.titulo}}</h6>
                        <p><time>{{verEducacion.fecha_inicio}}</time> | <time>{{verEducacion.fecha_fin}}</time> | {{verEducacion.establecimiento}}</p>
                    </div>
                </div>
                
            </li>
        </ol>
    </div>
    <div class="cursos m-3">
        <app-editar-cursos></app-editar-cursos>
        <h3>Cursos</h3>
        <ol>
            <li *ngFor="let verCursos of cursos">
                <div class="modoEdicion">
                    <div class="btnEdicion">
                        <app-boton-eliminar></app-boton-eliminar>
                    </div>
                    <div class="contenido">
                        <h6>{{verCursos.titulo}}</h6>
                        <p><time>{{verCursos.fecha_inicio}}</time> | <time>{{verCursos.fecha_fin}}</time> | {{verCursos.establecimiento}}</p>
                    </div>
                </div>
            </li>
        </ol>
    </div>
</section>
