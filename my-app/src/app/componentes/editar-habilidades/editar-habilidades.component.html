<section data-bs-toggle="modal" data-bs-target="#editarHabilidades">
    <app-botones-de-edicion></app-botones-de-edicion>

    <div class="modal " id="editarHabilidades" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="editarHabilidadesLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content bg-dark text-white">
            <div class="modal-header">
            <h5 class="modal-title" id="editarHabilidadesLabel">Experiencia</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formHabilidades" class="modal-body fs-5">
                    <div class="m-2 d-grid">
        
                        <label for="" class="m-2 fs-5">Habilidad</label>
                        <input type="text" formControlName="habilidad" class="rounded fs-6 p-2">
                    </div>
                    
                    <div class="m-2 d-grid">
                        <label for="" class="m-2 fs-5" >Nivel</label>
                        <input type="number" formControlName="nivel" class="rounded fs-6 p-2">
                            
                    </div>
        
                    <div class="m-2 d-grid">
                        <label for="" class="m-2 fs-5" >Imagen</label>
                        <input   type="text" formControlName="img" class="rounded fs-6 p-2" >
                    </div>
                    
                    <div class="tipoDeHabilidad">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Habilidad blandas
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                Habilidad duras
                            </label>
                        </div>
                    </div>
                </form>
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-dark" data-bs-dismiss="modal"><i class="bi bi-trash3"></i></button>
                <button type="button" class="btn btn-dark" (click)="guardarProyectos()" [disabled]="formHabilidades.invalid"><i class="bi bi-pencil"></i></button>
            </div>
        </div>
        </div>
        <p *ngIf="msjGuardar" class="m-4">La habilidad fue creadada correctamente</p>
    </div>
</section>
